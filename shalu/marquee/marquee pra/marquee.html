<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee>Hello world</marquee><br><br>

<marquee behavior="slide">hello</marquee><br><Br>
    <marquee behavior="alternate" direction="up">hello world</marquee><br><br>
    <marquee behavior="scroll" direction="down">hell0 world</marquee><br><br><br><br><br>

    <marquee behavior="scroll" direction="right" scrollamount="10" loop="5">hello world</marquee>

</body>
</html>
